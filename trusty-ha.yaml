# vim: set ts=2 et:
openstack-services:
  services:
    mysql:
      #branch: lp:charms/trusty/mysql
      branch: lp:~openstack-charmers/charms/trusty/percona-cluster/trunk
      constraints: mem=1G
      num_units: 2
      options:
        vip: 10.5.100.10
        vip_cidr: 16
        root-password: crapper
        sst-password: crapper
    mysql-hacluster:
      branch: lp:charms/trusty/hacluster
    rabbitmq-server:
      branch: lp:charms/trusty/rabbitmq-server
      constraints: mem=1G
      num_units: 2
    ceph:
      branch: lp:charms/trusty/ceph
      num_units: 3
      constraints: mem=1G
      options:
        monitor-count: 3
        fsid: 6547bd3e-1397-11e2-82e5-53567c8d32dc
        monitor-secret: AQCXrnZQwI7KGBAAiPofmKEXKxu5bUzoYLVkbQ==
        osd-devices: /dev/vdb
        osd-reformat: "yes"
        ephemeral-unmount: /mnt
    keystone:
      branch: lp:charms/trusty/keystone
      constraints: mem=1G
      num_units: 2
      options:
        admin-password: openstack
        admin-token: ubuntutesting
        vip: 10.5.100.1
        vip_cidr: 16
    keystone-hacluster:
      branch: lp:charms/trusty/hacluster
    openstack-dashboard:
      branch: lp:charms/trusty/openstack-dashboard
      constraints: mem=1G
      num_units: 2
      options:
        vip: 10.5.100.2
        vip_cidr: 16
    dashboard-hacluster:
      branch: lp:charms/trusty/hacluster
    nova-compute:
      branch: lp:charms/trusty/nova-compute
      num_units: 3
      constraints: mem=4G
      options:
        config-flags: "auto_assign_floating_ip=False"
        enable-live-migration: False
        enable-resize: False
    nova-cloud-controller:
      branch: lp:charms/trusty/nova-cloud-controller
      constraints: mem=1G
      num_units: 2
      options:
        network-manager: Quantum
        quantum-security-groups: "yes"
        vip: 10.5.100.3
        vip_cidr: 16
    ncc-hacluster:
      branch: lp:charms/trusty/hacluster
    neutron-gateway:
      branch: lp:charms/trusty/quantum-gateway
      constraints: mem=1G
      num_units: 2
      options:
        instance-mtu: 1350
    cinder:
      branch: lp:charms/trusty/cinder
      num_units: 2
      options:
        block-device: "None"
        glance-api-version: 2
        vip: 10.5.100.4
        vip_cidr: 16
      constraints": mem=1G
    cinder-hacluster:
      branch: lp:charms/trusty/hacluster
    cinder-ceph:
      branch: lp:charms/trusty/cinder-ceph
    glance:
      branch: lp:charms/trusty/glance
      constraints: mem=1G
      num_units: 2
      options:
        vip: 10.5.100.5
        vip_cidr: 16
    glance-hacluster:
      branch: lp:charms/trusty/hacluster
    swift-proxy:
      branch: lp:charms/trusty/swift-proxy
      constraints: mem=1G
      num_units: 2
      options:
        zone-assignment: manual
        replicas: 3
        swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
        use-https: 'no'
        vip: 10.5.100.6
        vip_cidr: 16
    swift-proxy-hacluster:
      branch: lp:charms/trusty/hacluster
    swift-storage-z1:
      branch: lp:charms/trusty/swift-storage
      constraints: mem=1G
      options:
        zone: 1
        block-device: vdb
        overwrite: "true"
    swift-storage-z2:
      branch: lp:charms/trusty/swift-storage
      constraints: mem=1G
      options:
        zone: 2
        block-device: vdb
        overwrite: "true"
    swift-storage-z3:
      branch: lp:charms/trusty/swift-storage
      constraints: mem=1G
      options:
        zone: 3
        block-device: vdb
        overwrite: "true"
    ceilometer:
      branch: lp:charms/trusty/ceilometer
      constraints: mem=1G
    ceilometer-agent:
      branch: lp:charms/trusty/ceilometer-agent
    mongodb:
      branch: lp:charms/mongodb
      constraints: mem=1G
  relations:
    - [ mysql, mysql-hacluster ]
    - [ keystone, mysql ]
    - [ keystone, keystone-hacluster ]
    - [ nova-cloud-controller, ncc-hacluster ]
    - [ nova-cloud-controller, mysql ]
    - [ nova-cloud-controller, rabbitmq-server ]
    - [ nova-cloud-controller, glance ]
    - [ nova-cloud-controller, keystone ]
    - [ nova-compute, nova-cloud-controller ]
    - [ nova-compute, mysql ]
    - - nova-compute
      - rabbitmq-server:amqp
    - [ nova-compute, glance ]
    - [ nova-compute, ceph ]
    - [ glance, glance-hacluster ]
    - [ glance, mysql ]
    - [ glance, keystone ]
    - [ glance, ceph ]
    - [ glance, cinder ]
    - [ glance, rabbitmq-server ]
    - [ cinder, cinder-hacluster ]
    - [ cinder, mysql ]
    - [ cinder, rabbitmq-server ]
    - [ cinder, nova-cloud-controller ]
    - [ cinder, keystone ]
    - [ cinder, cinder-ceph ]
    - [ cinder-ceph, ceph ]
    - [ neutron-gateway, mysql ]
    - [ neutron-gateway, rabbitmq-server ]
    - [ neutron-gateway, nova-cloud-controller ]
    - [ openstack-dashboard, keystone ]
    - [ openstack-dashboard, dashboard-hacluster ]
    - [ swift-proxy, keystone ]
    - [ swift-proxy, swift-proxy-hacluster ]
    - [ swift-proxy, swift-storage-z1 ]
    - [ swift-proxy, swift-storage-z2 ]
    - [ swift-proxy, swift-storage-z3 ]
    - [ ceilometer, keystone ]
    - [ ceilometer, rabbitmq-server ]
    - [ ceilometer, mongodb ]
    - [ ceilometer-agent, nova-compute ]
    - [ ceilometer-agent, ceilometer ]
openstack-havana:
  inherits: openstack-services
  services:
    heat:
      branch: lp:charms/trusty/heat
      constraints: mem=1G
  relations:
    - [ heat, mysql ]
    - [ heat, keystone ]
    - [ heat, rabbitmq-server ]
# precise configurations
precise-grizzly:
  inherits: openstack-services
  series: precise
  overrides:
    openstack-origin: cloud:precise-grizzly
    source: cloud:precise-updates/grizzly
precise-grizzly-proposed:
  inherits: precise-grizzly
  overrides:
    openstack-origin: cloud:precise-grizzly/proposed
    source: cloud:precise-proposed/grizzly
precise-grizzly-trunk:
  inherits: precise-grizzly
  overrides:
    openstack-origin: ppa:openstack-ubuntu-testing/grizzly-trunk-testing
    source: ppa:openstack-ubuntu-testing/grizzly-trunk-testing
    offline-compression: no
# precise configurations
precise-havana:
  inherits: openstack-havana
  series: precise
  overrides:
