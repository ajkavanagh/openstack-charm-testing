# vim: set ts=2 et:
openstack-services:
  services:
    mysql:
      branch: lp:charms/mysql
      constraints: mem=1G
      options:
        dataset-size: 50%
    openstack-zeromq:
      branch: lp:charms/openstack-zeromq
    ceph:
      branch: lp:~openstack-charmers/charms/trusty/ceph/next
      num_units: 3
      constraints: mem=1G
      options:
        monitor-count: 3
        fsid: 6547bd3e-1397-11e2-82e5-53567c8d32dc
        monitor-secret: AQCXrnZQwI7KGBAAiPofmKEXKxu5bUzoYLVkbQ==
        osd-devices: /dev/vdb
        osd-reformat: "yes"
        ephemeral-unmount: /mnt
    keystone:
      branch: lp:~openstack-charmers/charms/trusty/keystone/next
      constraints: mem=1G
      options:
        admin-password: openstack
        admin-token: ubuntutesting
    nova-compute:
      branch: lp:~openstack-charmers/charms/trusty/nova-compute/0mq
      num_units: 3
      constraints: mem=4G
      options:
        enable-live-migration: True
        enable-resize: True
    nova-cloud-controller:
      branch: lp:~openstack-charmers/charms/trusty/nova-cloud-controller/0mq
      num_units: 1
      constraints: mem=1G
      options:
        network-manager: Neutron
        quantum-security-groups: "yes"
    neutron-gateway:
      branch: lp:~openstack-charmers/charms/trusty/quantum-gateway/0mq
      constraints: mem=1G
      options:
        instance-mtu: 1300
    cinder:
      branch: lp:~openstack-charmers/charms/trusty/cinder/0mq
      options:
        block-device: "None"
        glance-api-version: 2
      constraints": mem=1G
    glance:
      branch: lp:~openstack-charmers/charms/trusty/glance/next
      constraints: mem=1G
  relations:
    - [ keystone, mysql ]
    - [ nova-cloud-controller, mysql ]
    - [ nova-cloud-controller, openstack-zeromq ]
    - [ nova-cloud-controller, glance ]
    - [ nova-cloud-controller, keystone ]
    - [ nova-compute, nova-cloud-controller ]
    - [ nova-compute, mysql ]
    - [ nova-compute, openstack-zeromq ]
    - [ nova-compute, glance ]
    - [ nova-compute, ceph ]
    - [ glance, mysql ]
    - [ glance, keystone ]
    - [ glance, ceph ]
    - [ glance, cinder ]
    - [ cinder, mysql ]
    - [ cinder, openstack-zeromq ]
    - [ cinder, nova-cloud-controller ]
    - [ cinder, keystone ]
    - [ cinder, ceph ]
    - [ neutron-gateway, mysql ]
    - [ neutron-gateway, nova-cloud-controller ]
openstack-singlerabbit:
  inherits: openstack-services
  relations:
    - [ neutron-gateway, openstack-zeromq ]
openstack-icehouse:
  inherits: openstack-singlerabbit
  services:
    neutron-api:
      branch: lp:~openstack-charmers/charms/trusty/neutron-api/0mq
      constraints: mem=1G
      options:
        neutron-security-groups: True
    neutron-openvswitch:
      branch: lp:~openstack-charmers/charms/trusty/neutron-openvswitch/0mq
  relations:
  - [ neutron-api, mysql ]
  - [ neutron-api, openstack-zeromq ]
  - [ neutron-api, nova-cloud-controller ]
  - [ neutron-api, neutron-openvswitch ]
  - [ neutron-api, keystone ]
  - [ neutron-openvswitch, nova-compute ]
  - [ neutron-openvswitch, openstack-zeromq ]
openstack-icehouse-msg-split:
  inherits: openstack-services
  services:
    neutron-api:
      branch: lp:~openstack-charmers/charms/trusty/neutron-api/next
      constraints: mem=1G
      options:
        neutron-security-groups: True
    neutron-openvswitch:
      branch: lp:~openstack-charmers/charms/trusty/neutron-openvswitch/next
    openstack-zeromq:
      branch: lp:charms/openstack-zeromq
      constraints: mem=1G
  relations:
  - [ neutron-api, mysql ]
  - [ neutron-api, openstack-zeromq ]
  - [ neutron-api, nova-cloud-controller ]
  - [ neutron-api, neutron-openvswitch ]
  - [ neutron-api, keystone ]
  - [ neutron-openvswitch, nova-compute ]
  - [ neutron-openvswitch, openstack-zeromq ]
  - [ "neutron-gateway:amqp-nova", openstack-zeromq ]
  - [ "neutron-gateway:amqp", openstack-zeromq ]
# precise configurations
precise-grizzly:
  inherits: openstack-singlerabbit
  series: precise
  overrides:
    openstack-origin: cloud:precise-grizzly
    source: cloud:precise-updates/grizzly
precise-grizzly-proposed:
  inherits: precise-grizzly
  overrides:
    openstack-origin: cloud:precise-grizzly/proposed
    source: cloud:precise-proposed/grizzly
precise-grizzly-trunk:
  inherits: precise-grizzly
  overrides:
    openstack-origin: ppa:openstack-ubuntu-testing/grizzly-trunk-testing
    source: ppa:openstack-ubuntu-testing/grizzly-trunk-testing
    offline-compression: no
