# 21 machines, including bootstrap node.
# Experimental bundle for testing only.
mysql-scale:
  services:
    mysql:
      branch: lp:charms/trusty/mysql
#      branch: lp:~charmers/charms/precise/mysql/trunk
#      charm: "cs:precise/mysql-28"
      constraints: mem=4G
      num_units: 1
      options:
        "binlog-format": MIXED
        "block-size": 5
        "dataset-size": "50%"
        flavor: distro
        "ha-bindiface": eth0
        "ha-mcastport": 5411
        "max-connections": -1
        "preferred-storage-engine": InnoDB
        "query-cache-size": -1
        "query-cache-type": "OFF"
        "rbd-name": mysql1
        "tuning-level": safest
        vip_cidr: 24
        vip_iface: eth0
      annotations:
        "gui-x": 926
        "gui-y": 123
    "mysql-slave":
      branch: lp:charms/trusty/mysql
#      branch: lp:~charmers/charms/precise/mysql/trunk
#      charm: "cs:precise/mysql-28"
      constraints: mem=1G
      num_units: 19
      options:
        "binlog-format": MIXED
        "block-size": 5
        "dataset-size": "50%"
        flavor: distro
        "ha-bindiface": eth0
        "ha-mcastport": 5411
        "max-connections": -1
        "preferred-storage-engine": InnoDB
        "query-cache-size": -1
        "query-cache-type": "OFF"
        "rbd-name": mysql1
        "tuning-level": safest
        vip_cidr: 24
        vip_iface: eth0
      annotations:
        "gui-x": 619
        "gui-y": 124
    juju-gui:
      constraints: mem=1G
      branch: lp:charms/juju-gui
  relations:
    - - "mysql-slave:slave"
      - "mysql:master"
precise:
  inherits: mysql-scale
  series: precise
trusty:
  inherits: mysql-scale
  series: trusty
utopic:
  inherits: mysql-scale
  series: utopic
vivid:
  inherits: mysql-scale
  series: vivid
