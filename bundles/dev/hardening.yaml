# vim: set ts=2 et:
# deployer bundle for development ('next') charms
# UOSCI relies on this for OS-on-OS deployment testing
openstack-services:
  services:
    percona-cluster:
      branch: https://review.openstack.org/openstack/charm-percona-cluster#changeref=291484/19
      constraints: mem=4G
      options:
        dataset-size: 50%
        max-connections: 20000
        root-password: iloverandompasswordsbutthiswilldo
        sst-password: iloverandompasswordsbutthiswilldo
        harden: "os ssh mysql apache"
    rabbitmq-server:
      branch: https://review.openstack.org/openstack/charm-rabbitmq-server#changeref=296057/1
      constraints: mem=1G
      options:
        harden: "os ssh mysql apache"
    ceph:
      branch: https://review.openstack.org/openstack/charm-ceph#changeref=296026/1
      num_units: 3
      constraints: mem=1G
      options:
        monitor-count: 3
        fsid: 6547bd3e-1397-11e2-82e5-53567c8d32dc
        monitor-secret: AQCXrnZQwI7KGBAAiPofmKEXKxu5bUzoYLVkbQ==
        osd-devices: /dev/vdb
        osd-reformat: "yes"
        ephemeral-unmount: /mnt
        harden: "os ssh mysql apache"
    keystone:
      branch: https://review.openstack.org/openstack/charm-keystone#changeref=291550/17
      constraints: mem=1G
      options:
        admin-password: openstack
        admin-token: ubuntutesting
        harden: "os ssh mysql apache"
    openstack-dashboard:
      branch: https://review.openstack.org/openstack/charm-openstack-dashboard#changeref=293615/8
      constraints: mem=1G
      options:
        harden: "os ssh mysql apache"
    nova-compute:
      branch: https://review.openstack.org/openstack/charm-nova-compute#changeref=296056/1
      num_units: 3
      constraints: mem=4G
      options:
        enable-live-migration: True
        enable-resize: True
        migration-auth-type: ssh
        harden: "os ssh mysql apache"
    nova-cloud-controller:
      branch: https://review.openstack.org/openstack/charm-nova-cloud-controller#changeref=296055/2
      constraints: mem=1G
      options:
        network-manager: Neutron
        quantum-security-groups: "yes"
        harden: "os ssh mysql apache"
    neutron-gateway:
      branch: https://review.openstack.org/openstack/charm-neutron-gateway#changeref=296054/2
      constraints: mem=1G
      options:
        instance-mtu: 1300
        harden: "os ssh mysql apache"
    cinder:
      branch: https://review.openstack.org/openstack/charm-cinder#changeref=296029/1
      options:
        block-device: "None"
        glance-api-version: 2
        harden: "os ssh mysql apache"
      constraints: mem=1G
    cinder-ceph:
      branch: https://github.com/openstack/charm-cinder-ceph
    glance:
      branch: https://review.openstack.org/openstack/charm-glance#changeref=296030/1
      constraints: mem=1G
      options:
        harden: "os ssh mysql apache"
    swift-proxy:
      branch: https://review.openstack.org/openstack/charm-swift-proxy#changeref=296058/2
      constraints: mem=1G
      options:
        zone-assignment: manual
        replicas: 3
        swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
        harden: "os ssh mysql apache"
    swift-storage-z1:
      branch: https://review.openstack.org/openstack/charm-swift-storage#changeref=296059/2
      constraints: mem=1G
      options:
        zone: 1
        block-device: vdb
        overwrite: "true"
        harden: "os ssh mysql apache"
    swift-storage-z2:
      branch: https://review.openstack.org/openstack/charm-swift-storage#changeref=296059/2
      constraints: mem=1G
      options:
        zone: 2
        block-device: vdb
        overwrite: "true"
        harden: "os ssh mysql apache"
    swift-storage-z3:
      branch: https://review.openstack.org/openstack/charm-swift-storage#changeref=296059/2
      constraints: mem=1G
      options:
        zone: 3
        block-device: vdb
        overwrite: "true"
        harden: "os ssh mysql apache"
    hardening-os-tests:
      branch: https://git.launchpad.net/~openstack-charmers/charms/+source/hardening-os-tests-charm
    hardening-ssh-tests:
      branch: https://git.launchpad.net/~openstack-charmers/charms/+source/hardening-ssh-tests-charm
      constraints: mem=1G
    hardening-apache-tests:
      branch: https://git.launchpad.net/~openstack-charmers/charms/+source/hardening-apache-tests-charm
      constraints: mem=1G
    hardening-mysql-tests:
      branch: https://git.launchpad.net/~openstack-charmers/charms/+source/hardening-mysql-tests-charm
      constraints: mem=1G
  relations:
    - [ keystone, percona-cluster ]
    - [ nova-cloud-controller, percona-cluster ]
    - [ nova-cloud-controller, rabbitmq-server ]
    - [ nova-cloud-controller, glance ]
    - [ nova-cloud-controller, keystone ]
    - [ nova-compute, nova-cloud-controller ]
    - [ nova-compute, percona-cluster ]
    - - nova-compute
      - rabbitmq-server:amqp
    - [ nova-compute, glance ]
    - [ nova-compute, ceph ]
    - [ glance, percona-cluster ]
    - [ glance, keystone ]
    - [ glance, ceph ]
    - [ glance, cinder ]
    - [ glance, rabbitmq-server ]
    - [ cinder, percona-cluster ]
    - [ cinder, rabbitmq-server ]
    - [ cinder, nova-cloud-controller ]
    - [ cinder, keystone ]
    - [ cinder, cinder-ceph ]
    - [ cinder-ceph, ceph ]
    - [ neutron-gateway, nova-cloud-controller ]
    - [ openstack-dashboard, keystone ]
    - [ swift-proxy, keystone ]
    - [ swift-proxy, swift-storage-z1 ]
    - [ swift-proxy, swift-storage-z2 ]
    - [ swift-proxy, swift-storage-z3 ]
    - [ hardening-os-tests, percona-cluster ]
    - [ hardening-os-tests, keystone ]
    - [ hardening-os-tests, openstack-dashboard ]
openstack-singlerabbit:
  inherits: openstack-services
  relations:
    - [ "neutron-gateway:amqp", rabbitmq-server ]
openstack-icehouse:
