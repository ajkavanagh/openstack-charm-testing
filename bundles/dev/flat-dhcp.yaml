# WIP flat networking test bundle (not functional @ Mar 2 2015)
# =============================================================
# A three-machine smoosh with optional smash.
# Also, temporarily uses kilo-support branches for exercising those.
#
# NOTES(beisner) Feb 20, 2015:
# /!\ Beware, YMMV. This might be crazy, ill-advised for production use.
#     Ceph is excluded, as it would need 3 units for quorum.
#
# USAGE:
#     juju bootstrap --constraints mem=8G
#     juju deployer -v -c <this_file>.yaml -d three-smoosh-flat
#       -or-
#     juju deployer -v -c <this_file>.yaml -d three-smash-flat
#
#=============================================================================
three-smoosh-flat:
  series: trusty
  services:
#    juju-gui:
#      charm: "cs:trusty/juju-gui"
#      num_units: 1
#      to:
#        - "lxc:0"
    keystone:
      branch: lp:~openstack-charmers/charms/trusty/keystone/next
      num_units: 1
      options:
        "admin-password": openstack
      to:
        - "lxc:0"
    mysql:
      branch: lp:charms/trusty/mysql
      num_units: 1
      options:
        "max-connections": 20000
      to:
        - "lxc:0"
    nova-compute:
      branch: lp:~openstack-charmers/charms/trusty/nova-compute/next
      constraints: mem=8G
      num_units: 1
      options:
        enable-live-migration: true
        enable-resize: true
        migration-auth-type: ssh
#        bridge-interface: br100
#        bridge-ip: 10.245.175.200
#        bridge-netmask: 10.245.175.254
        flat-interface: eth1
    glance:
      branch: lp:~openstack-charmers/charms/trusty/glance/next
      num_units: 1
      to:
        - "lxc:0"
    nova-cloud-controller:
      branch: lp:~openstack-charmers/charms/trusty/nova-cloud-controller/next
      num_units: 1
      options:
        network-manager: FlatDHCPManager
    openstack-dashboard:
      branch: lp:~openstack-charmers/charms/trusty/openstack-dashboard/next
      num_units: 1
      to:
        - "lxc:0"
    rabbitmq-server:
      branch: lp:~openstack-charmers/charms/trusty/rabbitmq-server/next
      num_units: 1
      to:
        - "lxc:0"
    cinder:
      branch: lp:~openstack-charmers/charms/trusty/cinder/next
      num_units: 1
      options:
        "block-device": /dev/sdb /dev/vdb
        "glance-api-version": 2
#      to:
#        - "lxc:0"
    ntp:
      charm: "cs:trusty/ntp-6"
      num_units: 0
  relations:
    - - "nova-compute:amqp"
      - "rabbitmq-server:amqp"
    - - "keystone:shared-db"
      - "mysql:shared-db"
    - - "nova-cloud-controller:identity-service"
      - "keystone:identity-service"
    - - "glance:identity-service"
      - "keystone:identity-service"
    - - "glance:shared-db"
      - "mysql:shared-db"
    - - "glance:amqp"
      - "rabbitmq-server:amqp"
    - - "nova-cloud-controller:image-service"
      - "glance:image-service"
    - - "nova-compute:image-service"
      - "glance:image-service"
    - - "nova-cloud-controller:cloud-compute"
      - "nova-compute:cloud-compute"
    - - "nova-cloud-controller:amqp"
      - "rabbitmq-server:amqp"
    - - "openstack-dashboard:identity-service"
      - "keystone:identity-service"
    - - "nova-cloud-controller:shared-db"
      - "mysql:shared-db"
    - - "cinder:image-service"
      - "glance:image-service"
    - - "cinder:amqp"
      - "rabbitmq-server:amqp"
    - - "cinder:identity-service"
      - "keystone:identity-service"
    - - "cinder:cinder-volume-service"
      - "nova-cloud-controller:cinder-volume-service"
    - - "cinder:shared-db"
      - "mysql:shared-db"
    - - "ntp:juju-info"
      - "nova-compute:juju-info"
# icehouse
trusty-icehouse:
  inherits: three-smoosh-flat
  series: trusty
trusty-icehouse-smash:
  inherits: three-smash
  series: trusty
trusty-icehouse-proposed:
  inherits: trusty-icehouse
  overrides:
    source: proposed
    openstack-origin: distro-proposed
