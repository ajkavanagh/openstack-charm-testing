    mysql:
      num_units: 3
    mysql-hacluster:
      branch: https://github.com/openstack/charm-hacluster
      options:
        corosync_transport: unicast
        cluster_count: 3
    nova-cloud-controller:
      num_units: 3
    nova-cc-hacluster:
      branch: https://github.com/openstack/charm-hacluster
