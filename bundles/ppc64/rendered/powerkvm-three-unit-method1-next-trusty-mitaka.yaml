series: trusty
services:
  cinder:
    annotations:
      gui-x: '750'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/trusty/cinder
    num_units: 1
    options:
      block-device: /dev/sdb /dev/vdb
      glance-api-version: 2
    to:
    - lxc:0
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/trusty/glance
    num_units: 1
    options:
      openstack-origin: cloud:trusty-mitaka
    to:
    - lxc:nova-compute-power=0
  juju-gui:
    annotations:
      gui-x: '500'
      gui-y: '1000'
    charm: cs:trusty/juju-gui
    num_units: 1
    to:
    - lxc:0
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/trusty/keystone
    num_units: 1
    options:
      admin-password: openstack
      openstack-origin: cloud:trusty-mitaka
    to:
    - lxc:nova-compute-power=0
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/trusty/percona-cluster
    num_units: 1
    options:
      max-connections: 20000
      source: cloud:trusty-mitaka
    to:
    - lxc:0
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/trusty/neutron-api
    num_units: 1
    options:
      flat-network-providers: physnet1
      neutron-security-groups: true
      openstack-origin: cloud:trusty-mitaka
    to:
    - lxc:nova-compute-power=0
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/trusty/neutron-gateway
    num_units: 1
    options:
      bridge-mappings: physnet1:br-ex
      instance-mtu: 1300
      openstack-origin: cloud:trusty-mitaka
    to:
    - '0'
  neutron-openvswitch:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/trusty/neutron-openvswitch
    num_units: 0
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/trusty/nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: cloud:trusty-mitaka
    to:
    - lxc:nova-compute-power=0
  nova-compute-power:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/trusty/nova-compute
    constraints: arch=amd64 mem=8G
    num_units: 1
    options:
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
  ntp:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: cs:trusty/ntp-6
    num_units: 0
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:~openstack-charmers-next/trusty/openstack-dashboard
    num_units: 1
    options:
      openstack-origin: cloud:trusty-mitaka
    to:
    - lxc:0
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/trusty/rabbitmq-server
    num_units: 1
    options:
      source: cloud:trusty-mitaka
    to:
    - lxc:0
