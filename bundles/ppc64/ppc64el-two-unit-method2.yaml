# /!\ Experimental Proof-of-Concept /!\
#
# ppc64el "method 2" (2 physical machines):
#     (1) amd64 trusty host [for juju state + neutron-gateway]
#     (1) ppc64el(power8) trusty hwe-u host [for compute + API/storage]
#
# /!\ With this configuration having (too) many services located on the ppc64el
#     host in lxc containers, testing has shown that some of the API services
#     start to time out, even with only < 4 m1.small instances launched.
#
# NOTES:
#     The "next" (development) charm versions are used.
#     hwe-u is achieved via MAAS configuration.
#     Ceph is excluded, as it would need 3 units for quorum.
#     Kilo cloud archive is necessary for libvirt ppc64el support.
#
# EXAMPLE USAGE:
#     juju bootstrap --constraints mem=8G arch=amd64
#     juju-deployer -v -c ppc64el-two-unit-method2.yaml -d trusty-kilo-proposed
#==============================================================================
two-smoosh-ppc64compute:
  series: trusty
  services:
    "juju-gui":
      charm: "cs:trusty/juju-gui"
      num_units: 1
      annotations:
        "gui-x": "500"
        "gui-y": "1000"
      to:
        - "lxc:nova-compute=0"
    keystone:
      branch: lp:~openstack-charmers/charms/trusty/keystone/next
      num_units: 1
      options:
        "admin-password": openstack
      annotations:
        "gui-x": "500"
        "gui-y": "0"
      to:
        - "lxc:nova-compute=0"
    neutron-gateway:
      branch: lp:~openstack-charmers/charms/trusty/neutron-gateway/next
      num_units: 1
      options:
        "ext-port": eth1
      annotations:
        "gui-x": "0"
        "gui-y": "0"
      to:
        - "0"
    neutron-api:
      branch: lp:~openstack-charmers/charms/trusty/neutron-api/next
      num_units: 1
      options:
        "neutron-security-groups": true
      annotations:
        "gui-x": "500"
        "gui-y": "500"
      to:
        - "lxc:nova-compute=0"
    neutron-openvswitch:
      branch: lp:~openstack-charmers/charms/trusty/neutron-openvswitch/next
      num_units: 0
      annotations:
        "gui-x": "250"
        "gui-y": "500"
    mysql:
      branch: lp:charms/trusty/mysql
      num_units: 1
      options:
        "max-connections": 20000
      annotations:
        "gui-x": "0"
        "gui-y": "250"
      to:
        - "lxc:nova-compute=0"
    nova-compute:
      branch: lp:~openstack-charmers/charms/trusty/nova-compute/next
      num_units: 1
      constraints: arch=ppc64el
      options:
        "enable-live-migration": true
        "enable-resize": true
        "migration-auth-type": ssh
      annotations:
        "gui-x": "250"
        "gui-y": "250"
    glance:
      branch: lp:~openstack-charmers/charms/trusty/glance/next
      num_units: 1
      annotations:
        "gui-x": "250"
        "gui-y": "0"
      to:
        - "lxc:nova-compute=0"
    nova-cloud-controller:
      branch: lp:~openstack-charmers/charms/trusty/nova-cloud-controller/next
      num_units: 1
      options:
        "network-manager": Neutron
        "quantum-security-groups": "yes"
      annotations:
        "gui-x": "0"
        "gui-y": "500"
      to:
        - "lxc:nova-compute=0"
    openstack-dashboard:
      branch: lp:~openstack-charmers/charms/trusty/openstack-dashboard/next
      num_units: 1
      annotations:
        "gui-x": "500"
        "gui-y": "-250"
      to:
        - "lxc:nova-compute=0"
    rabbitmq-server:
      branch: lp:~openstack-charmers/charms/trusty/rabbitmq-server/next
      num_units: 1
      annotations:
        "gui-x": "500"
        "gui-y": "250"
      to:
        - "lxc:nova-compute=0"
    cinder:
      branch: lp:~openstack-charmers/charms/trusty/cinder/next
      num_units: 1
      options:
        block-device: /dev/sdb /dev/vdb
        glance-api-version: 2
        overwrite: "true"
      annotations:
        "gui-x": "750"
        "gui-y": "0"
      to:
        - "lxc:nova-compute=0"
    ntp:
      charm: "cs:trusty/ntp-6"
      num_units: 0
      annotations:
        "gui-x": "1000"
        "gui-y": "0"
  relations:
    - - "nova-compute:amqp"
      - "rabbitmq-server:amqp"
    - - "neutron-gateway:amqp"
      - "rabbitmq-server:amqp"
    - - "keystone:shared-db"
      - "mysql:shared-db"
    - - "nova-cloud-controller:identity-service"
      - "keystone:identity-service"
    - - "glance:identity-service"
      - "keystone:identity-service"
    - - "neutron-api:identity-service"
      - "keystone:identity-service"
    - - "neutron-openvswitch:neutron-plugin-api"
      - "neutron-api:neutron-plugin-api"
    - - "neutron-api:shared-db"
      - "mysql:shared-db"
    - - "neutron-api:amqp"
      - "rabbitmq-server:amqp"
    - - "neutron-gateway:neutron-plugin-api"
      - "neutron-api:neutron-plugin-api"
    - - "glance:shared-db"
      - "mysql:shared-db"
    - - "glance:amqp"
      - "rabbitmq-server:amqp"
    - - "nova-cloud-controller:image-service"
      - "glance:image-service"
    - - "nova-compute:image-service"
      - "glance:image-service"
    - - "nova-cloud-controller:cloud-compute"
      - "nova-compute:cloud-compute"
    - - "nova-cloud-controller:amqp"
      - "rabbitmq-server:amqp"
    - - "nova-cloud-controller:quantum-network-service"
      - "neutron-gateway:quantum-network-service"
    - - "nova-compute:neutron-plugin"
      - "neutron-openvswitch:neutron-plugin"
    - - "neutron-openvswitch:amqp"
      - "rabbitmq-server:amqp"
    - - "openstack-dashboard:identity-service"
      - "keystone:identity-service"
    - - "nova-cloud-controller:shared-db"
      - "mysql:shared-db"
    - - "nova-cloud-controller:neutron-api"
      - "neutron-api:neutron-api"
    - - "cinder:image-service"
      - "glance:image-service"
    - - "cinder:amqp"
      - "rabbitmq-server:amqp"
    - - "cinder:identity-service"
      - "keystone:identity-service"
    - - "cinder:cinder-volume-service"
      - "nova-cloud-controller:cinder-volume-service"
    - - "cinder:shared-db"
      - "mysql:shared-db"
    - - "ntp:juju-info"
      - "nova-compute:juju-info"
    - - "ntp:juju-info"
      - "neutron-gateway:juju-info"
# kilo
