# vim: set ts=2 et:
#
# A 7-machine bare metal bundle which is appx. equivalent to "sparse/next.yaml"
# with some smooshing and co-location for density.  This is an EXAMPLE TEST BUNDLE.
#
# See example usage in README @ lp:openstack-charm-testing.
# http://bazaar.launchpad.net/~ost-maintainers/openstack-charm-testing/trunk/view/head:/README
#
openstack-services:
  services:
    mysql:
      branch: lp:~openstack-charmers/charms/trusty/percona-cluster/next
      options:
        dataset-size: 50%
        max-connections: 20000
      to:
        - "0"
    rabbitmq-server:
      branch: lp:~openstack-charmers/charms/trusty/rabbitmq-server/next
      to:
        - "lxc:0"
    ceph:
      branch: lp:~openstack-charmers/charms/trusty/ceph/next
      num_units: 3
      options:
        fsid: 6547bd3e-1397-11e2-82e5-53567c8d32dc
        monitor-secret: AQCXrnZQwI7KGBAAiPofmKEXKxu5bUzoYLVkbQ==
        osd-devices: /dev/vdb /dev/sdb
        osd-reformat: "yes"
    ceph-osd:
      branch: lp:~openstack-charmers/charms/trusty/ceph-osd/next
      options:
        osd-devices: /dev/vdb /dev/sdb
        osd-reformat: "yes"
      to:
        - "0"
    swift-proxy:
      branch: lp:~openstack-charmers/charms/trusty/swift-proxy/next
      options:
        zone-assignment: manual
        replicas: 3
        swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
      to:
        - "lxc:0"
    swift-storage-z1:
      branch: lp:~openstack-charmers/charms/trusty/swift-storage/next
      options:
        zone: 1
        block-device: /dev/vdb /dev/sdb
        overwrite: "true"
    swift-storage-z2:
      branch: lp:~openstack-charmers/charms/trusty/swift-storage/next
      options:
        zone: 2
        block-device: /dev/vdb /dev/sdb
        overwrite: "true"
    swift-storage-z3:
      branch: lp:~openstack-charmers/charms/trusty/swift-storage/next
      options:
        zone: 3
        block-device: /dev/vdb /dev/sdb
        overwrite: "true"
    keystone:
      branch: lp:~openstack-charmers/charms/trusty/keystone/next
      options:
        admin-password: openstack
        admin-token: ubuntutesting
      to:
        - "lxc:swift-storage-z1=0"
    openstack-dashboard:
      branch: lp:~openstack-charmers/charms/trusty/openstack-dashboard/next
      to:
        - "lxc:swift-storage-z2=0"
    nova-compute:
      branch: lp:~openstack-charmers/charms/trusty/nova-compute/next
      num_units: 1
      constraints: arch=ppc64el
      options:
        "enable-live-migration": true
        "enable-resize": true
        "migration-auth-type": ssh
# need to add charm feature for cpu passthrough
    nova-cloud-controller:
      branch: lp:~openstack-charmers/charms/trusty/nova-cloud-controller/next
      options:
        network-manager: Neutron
        quantum-security-groups: "yes"
      to:
        - "lxc:swift-storage-z3=0"
    neutron-gateway:
      branch: lp:~openstack-charmers/charms/trusty/neutron-gateway/next
      options:
        ext-port: eth1
        instance-mtu: 1300
      to:
        - "0"
    cinder:
      branch: lp:~openstack-charmers/charms/trusty/cinder/next
      options:
        block-device: "None"
        glance-api-version: 2
      to:
        - "lxc:ceph=2"
    cinder-ceph:
      branch: lp:~openstack-charmers/charms/trusty/cinder-ceph/next
    glance:
      branch: lp:~openstack-charmers/charms/trusty/glance/next
      to:
        - "lxc:ceph=1"
    ceilometer:
      branch: lp:~openstack-charmers/charms/trusty/ceilometer/next
      to:
        - "lxc:swift-storage-z1=0"
    ceilometer-agent:
      branch: lp:~openstack-charmers/charms/trusty/ceilometer-agent/next
    heat:
      branch: lp:~openstack-charmers/charms/trusty/heat/next
      to:
        - "lxc:swift-storage-z2=0"
    mongodb:
      branch: lp:charms/trusty/mongodb
      to:
        - "lxc:swift-storage-z3=0"
    ntp:
      branch: lp:charms/trusty/ntp
      num_units: 0
    juju-gui:
      branch: lp:charms/trusty/juju-gui
      to:
        - "lxc:swift-storage-z3=0"
  relations:
    - [ keystone, mysql ]
    - [ nova-cloud-controller, mysql ]
    - [ nova-cloud-controller, rabbitmq-server ]
    - [ nova-cloud-controller, glance ]
    - [ nova-cloud-controller, keystone ]
    - [ nova-compute, nova-cloud-controller ]
    - [ nova-compute, mysql ]
    - - nova-compute
      - rabbitmq-server:amqp
    - [ nova-compute, glance ]
    - [ nova-compute, ceph ]
    - [ glance, mysql ]
    - [ glance, keystone ]
    - [ glance, ceph ]
    - [ glance, cinder ]
    - [ cinder, mysql ]
    - [ cinder, rabbitmq-server ]
    - [ cinder, nova-cloud-controller ]
    - [ cinder, keystone ]
    - [ cinder, cinder-ceph ]
    - [ cinder-ceph, ceph ]
    - [ neutron-gateway, mysql ]
    - [ neutron-gateway, nova-cloud-controller ]
    - [ openstack-dashboard, keystone ]
    - [ swift-proxy, keystone ]
    - [ swift-proxy, swift-storage-z1 ]
    - [ swift-proxy, swift-storage-z2 ]
    - [ swift-proxy, swift-storage-z3 ]
    - - ceilometer
      - keystone:identity-service
    - [ ceilometer, rabbitmq-server ]
    - [ ceilometer, mongodb ]
    - [ ceilometer-agent, nova-compute ]
    - [ ceilometer-agent, ceilometer ]
    - [ heat, mysql ]
    - [ heat, keystone ]
    - [ heat, rabbitmq-server ]
    - - ceph-osd:mon
      - ceph:osd
    - - ntp:juju-info
      - nova-compute:juju-info
    - - ntp:juju-info
      - neutron-gateway:juju-info
    - - ntp:juju-info
      - ceph-osd:juju-info
openstack-singlerabbit:
  inherits: openstack-services
  relations:
    - [ "neutron-gateway:amqp", rabbitmq-server ]
openstack-icehouse:
  inherits: openstack-singlerabbit
  services:
    neutron-api:
      branch: lp:~openstack-charmers/charms/trusty/neutron-api/next
      options:
        neutron-security-groups: True
      to:
        - "lxc:ceph=0"
    neutron-openvswitch:
      branch: lp:~openstack-charmers/charms/trusty/neutron-openvswitch/next
  relations:
  - [ neutron-api, mysql ]
  - [ neutron-api, rabbitmq-server ]
  - [ neutron-api, nova-cloud-controller ]
  - [ neutron-api, neutron-openvswitch ]
  - [ neutron-api, keystone ]
  - [ neutron-api, neutron-gateway ]
  - [ neutron-openvswitch, nova-compute ]
  - [ neutron-openvswitch, rabbitmq-server ]
