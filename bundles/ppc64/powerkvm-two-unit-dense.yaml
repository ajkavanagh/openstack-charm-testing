openstack-services:
  services:
    mysql:
      branch: https://github.com/openstack/charm-percona-cluster;stable/16.04
      options:
        dataset-size: 75%
      to:
        - "lxc:0"
    rabbitmq-server:
      branch: https://github.com/openstack/charm-rabbitmq-server;stable/16.04
      to:
        - "lxc:0"
    keystone:
      branch: https://github.com/openstack/charm-keystone;stable/16.04
      options:
        admin-password: openstack
        admin-token: ubuntutesting
      to:
        - "lxc:0"
    openstack-dashboard:
      branch: https://github.com/openstack/charm-openstack-dashboard;stable/16.04
      constraints: mem=1G
      to:
        - "lxc:0"
    nova-compute-power:
      branch: lp:~james-page/charms/trusty/nova-compute-power/redux
      options:
        power-user: shared
        power-repo: file:///tmp/openstack-iso/openstack
        power-key: id_rsa
        power-hosts: 10.245.168.3
      to:
        - "lxc:0"
    nova-cloud-controller:
      branch: https://github.com/openstack/charm-nova-cloud-controller;stable/16.04
      options:
        network-manager: Neutron
      to:
        - "lxc:0"
    neutron-gateway:
      branch: lp:~james-page/charms/trusty/neutron-gateway/vlan-flat-support
      constraints: arch=amd64
      options:
        instance-mtu: 1300
        ext-port: "eth1"
    glance:
      branch: https://github.com/openstack/charm-glance;stable/16.04
      to:
        - "lxc:0"
  relations:
    - [ keystone, mysql ]
    - [ nova-cloud-controller, mysql ]
    - [ nova-cloud-controller, rabbitmq-server ]
    - [ nova-cloud-controller, glance ]
    - [ nova-cloud-controller, keystone ]
    - [ nova-compute-power, nova-cloud-controller ]
    - - nova-compute-power
      - rabbitmq-server:amqp
    - [ nova-compute-power, glance ]
    - [ glance, mysql ]
    - [ glance, keystone ]
    - [ neutron-gateway, nova-cloud-controller ]
    - [ openstack-dashboard, keystone ]
openstack-singlerabbit:
  inherits: openstack-services
  relations:
    - [ "neutron-gateway:amqp", rabbitmq-server ]
openstack-icehouse:
  inherits: openstack-singlerabbit
  services:
    neutron-api:
      branch: https://github.com/openstack/charm-neutron-api;stable/16.04
      constraints: mem=1G
      options:
        neutron-security-groups: True
      to:
        - "lxc:0"
  relations:
  - [ neutron-api, mysql ]
  - [ neutron-api, rabbitmq-server ]
  - [ neutron-api, nova-cloud-controller ]
  - [ neutron-api, keystone ]
  - [ neutron-api, neutron-gateway ]
  - [ neutron-api, nova-compute-power ]
openstack-icehouse-msg-split:
  inherits: openstack-services
  services:
    neutron-api:
      branch: https://github.com/openstack/charm-neutron-api;stable/16.04
      constraints: mem=1G
      options:
        neutron-security-groups: True
    neutron-openvswitch:
      branch: https://github.com/openstack/charm-neutron-openvswitch;stable/16.04
    rabbitmq-server-neutron:
      branch: https://github.com/openstack/charm-rabbitmq-server;stable/16.04
      constraints: mem=1G
  relations:
  - [ neutron-api, mysql ]
  - [ neutron-api, rabbitmq-server-neutron ]
  - [ neutron-api, nova-cloud-controller ]
  - [ neutron-api, neutron-openvswitch ]
  - [ neutron-api, keystone ]
  - [ neutron-api, neutron-gateway ]
  - [ neutron-openvswitch, nova-compute-power ]
  - [ neutron-openvswitch, rabbitmq-server-neutron ]
  - [ "neutron-gateway:amqp-nova", rabbitmq-server ]
  - [ "neutron-gateway:amqp", rabbitmq-server-neutron ]
# icehouse
trusty-icehouse:
  inherits: openstack-icehouse
  series: trusty
trusty-icehouse-msg-split:
  inherits: openstack-icehouse-msg-split
  series: trusty
trusty-icehouse-proposed:
  inherits: trusty-icehouse
  overrides:
    source: proposed
    openstack-origin: distro-proposed
trusty-icehouse-trunk:
  inherits: trusty-icehouse
  overrides:
    openstack-origin: ppa:openstack-ubuntu-testing/icehouse
    source: ppa:openstack-ubuntu-testing/icehouse
    offline-compression: "no"
# juno
trusty-juno:
  inherits: openstack-icehouse
  series: trusty
  overrides:
    openstack-origin: cloud:trusty-juno
    source: cloud:trusty-updates/juno
trusty-juno-proposed:
  inherits: trusty-juno
