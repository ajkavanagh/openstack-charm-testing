# ppc64el-compute-x86-control PoC Test Bundle:
#    (3) ppc64el machines
#          - includes:
#               (1) bootstrap node (also db, network gateway, and some control plane in lxc)
#               (1) compute node
#               (1) swift unit (also control plane in lxc)
#               (*) no ceph (would need 3 machines for quorum)
#               (*) control plane in lxc
#
# A 3-machine bare metal bundle which is appx. equivalent to "sparse/next.yaml"
# with some smooshing and co-location for density.  This is an EXAMPLE TEST BUNDLE.
#
# Usage example:
#    juju bootstrap --constraints "arch=ppc64el"
#    juju-deployer -vdc ppc64el-next.yaml trusty-liberty
#    ./configure-ppc64el
#
#
openstack-services:
  services:
    mysql:
      branch: https://github.com/openstack/charm-percona-cluster
      constraints: arch=ppc64el
      options:
        dataset-size: 15%
        max-connections: 20000
      to:
        - "lxc:0"
    rabbitmq-server:
      branch: https://github.com/openstack/charm-rabbitmq-server
      to:
        - "lxc:0"
    swift-proxy:
      branch: https://github.com/openstack/charm-swift-proxy
      options:
        zone-assignment: manual
        replicas: 3
        swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
      to:
        - "lxc:0"
    swift-storage-z1:
      branch: https://github.com/openstack/charm-swift-storage
      constraints: arch=ppc64el
      options:
        zone: 1
        block-device: "/dev/sdb /dev/sdc /dev/sdd /dev/sde"
        overwrite: "true"
    keystone:
      branch: https://github.com/openstack/charm-keystone
      options:
        admin-password: openstack
        admin-token: ubuntutesting
      to:
        - "lxc:swift-storage-z1=0"
    openstack-dashboard:
      branch: https://github.com/openstack/charm-openstack-dashboard
      to:
        - "lxc:swift-storage-z1=0"
    nova-compute:
#      branch: https://github.com/openstack/charm-nova-compute
#      branch: https://github.com/ryan-beisner/charm-nova-compute-ppc64el;ppc64el-smt
      branch: https://review.openstack.org/openstack/charm-nova-compute#changeref=301312/1
      num_units: 1
      constraints: arch=ppc64el
      options:
        "cpu-mode": "host-passthrough"
        "ppc64-cpu-smt-state": "off"
        "enable-live-migration": true
        "enable-resize": true
        "migration-auth-type": ssh
    nova-cloud-controller:
      branch: https://github.com/openstack/charm-nova-cloud-controller
      options:
        network-manager: Neutron
        quantum-security-groups: "yes"
      to:
        - "lxc:swift-storage-z1=0"
    neutron-gateway:
      branch: https://github.com/openstack/charm-neutron-gateway
      options:
        ext-port: eth1
        instance-mtu: 1300
      to:
        - "0"
    neutron-api:
      branch: https://github.com/openstack/charm-neutron-api
      options:
        neutron-security-groups: True
      to:
        - "lxc:nova-compute=0"
    neutron-openvswitch:
      branch: https://github.com/openstack/charm-neutron-openvswitch
    cinder:
      branch: https://github.com/openstack/charm-cinder
      options:
        block-device: "None"
        glance-api-version: 2
      to:
        - "lxc:swift-storage-z1=0"
    cinder-ceph:
      branch: https://github.com/openstack/charm-cinder-ceph
    glance:
      branch: https://github.com/openstack/charm-glance
      to:
        - "lxc:swift-storage-z1=0"
    ceilometer:
      branch: https://github.com/openstack/charm-ceilometer
      to:
        - "lxc:swift-storage-z1=0"
    ceilometer-agent:
      branch: https://github.com/openstack/charm-ceilometer-agent
    heat:
      branch: https://github.com/openstack/charm-heat
      to:
        - "lxc:swift-storage-z1=0"
    mongodb:
      branch: lp:charms/trusty/mongodb
      to:
        - "lxc:swift-storage-z1=0"
    ntp:
      branch: lp:charms/trusty/ntp
      num_units: 0
    juju-gui:
      branch: lp:charms/trusty/juju-gui
      to:
        - "lxc:0"
  relations:
    - [ keystone, mysql ]
    - [ nova-cloud-controller, mysql ]
    - [ nova-cloud-controller, rabbitmq-server ]
    - [ nova-cloud-controller, glance ]
    - [ nova-cloud-controller, keystone ]
    - [ nova-compute, nova-cloud-controller ]
    - [ nova-compute, mysql ]
    - - nova-compute
      - rabbitmq-server:amqp
    - [ nova-compute, glance ]
    - [ glance, mysql ]
    - [ glance, keystone ]
    - [ glance, cinder ]
    - [ cinder, mysql ]
    - [ cinder, rabbitmq-server ]
    - [ cinder, nova-cloud-controller ]
    - [ cinder, keystone ]
    - [ neutron-gateway, nova-cloud-controller ]
    - [ openstack-dashboard, keystone ]
    - [ swift-proxy, keystone ]
    - [ swift-proxy, swift-storage-z1 ]
    - - ceilometer
      - keystone:identity-service
    - [ ceilometer, rabbitmq-server ]
    - [ ceilometer, mongodb ]
    - [ ceilometer-agent, nova-compute ]
    - [ ceilometer-agent, ceilometer ]
    - [ heat, mysql ]
    - [ heat, keystone ]
    - [ heat, rabbitmq-server ]
    - - ntp:juju-info
      - nova-compute:juju-info
    - - ntp:juju-info
      - neutron-gateway:juju-info
    - [ "neutron-gateway:amqp", rabbitmq-server ]
    - [ neutron-api, mysql ]
    - [ neutron-api, rabbitmq-server ]
    - [ neutron-api, nova-cloud-controller ]
    - [ neutron-api, neutron-openvswitch ]
    - [ neutron-api, keystone ]
    - [ neutron-api, neutron-gateway ]
    - [ neutron-openvswitch, nova-compute ]
    - [ neutron-openvswitch, rabbitmq-server ]
