# vim: set ts=2 et:
# deployer bundle for development ('next') charms
# UOSCI relies on this for OS-on-OS deployment testing
openstack-services:
  series: trusty
  services:
    mysql:
      branch: lp:~openstack-charmers/charms/trusty/percona-cluster/next
      constraints: mem=1G
      num_units: 3
      options:
        dataset-size: 50%
        max-connections: 20000
        root-password: ubuntu
        sst-password: ubuntu
        vip: '10.5.100.1'
    mysql-hacluster:
      branch:  lp:~openstack-charmers/charms/trusty/hacluster/next
      options:
        debug: true
    rabbitmq-server:
      branch: lp:~openstack-charmers/charms/trusty/rabbitmq-server/next
      constraints: mem=1G
    ceph:
      branch: lp:~openstack-charmers/charms/trusty/ceph/next
      num_units: 3
      constraints: mem=1G
      options:
        monitor-count: 3
        fsid: 6547bd3e-1397-11e2-82e5-53567c8d32dc
        monitor-secret: AQCXrnZQwI7KGBAAiPofmKEXKxu5bUzoYLVkbQ==
        osd-devices: /dev/vdb
        osd-reformat: "yes"
        ephemeral-unmount: /mnt
    ceph-osd:
      branch: lp:~openstack-charmers/charms/trusty/ceph-osd/next
      num_units: 2
      constraints: mem=1G
      options:
        osd-devices: /dev/vdb
        osd-reformat: "yes"
        ephemeral-unmount: /mnt
    keystone:
      branch: lp:~openstack-charmers/charms/trusty/keystone/next
      num_units: 2
      constraints: mem=1G
      options:
        debug: "True"
        verbose: "True"
        admin-password: openstack
        admin-token: ubuntutesting
        vip: '10.5.100.2'
    keystone-hacluster:
      branch:  lp:~openstack-charmers/charms/trusty/hacluster/next
      options:
        debug: true
    openstack-dashboard:
      branch: lp:~openstack-charmers/charms/trusty/openstack-dashboard/next
      constraints: mem=1G
      num_units: 2
      options:
        vip: '10.5.100.3'
    openstack-dashboard-hacluster:
      branch:  lp:~openstack-charmers/charms/trusty/hacluster/next
      options:
         debug: true
    nova-compute:
      branch: lp:~openstack-charmers/charms/trusty/nova-compute/next
      num_units: 3
      constraints: mem=4G
      options:
        debug: True
        verbose: True
        enable-live-migration: True
        enable-resize: True
        migration-auth-type: ssh
    nova-cloud-controller:
      branch: lp:~openstack-charmers/charms/trusty/nova-cloud-controller/next
      num_units: 2
      constraints: mem=1G
      options:
        debug: True
        verbose: True
        vip: '10.5.100.4'
        network-manager: Neutron
        quantum-security-groups: "yes"
    nova-hacluster:
      branch:  lp:~openstack-charmers/charms/trusty/hacluster/next
      options:
         debug: true
    neutron-gateway:
      branch: lp:~openstack-charmers/charms/trusty/neutron-gateway/next
# Need this for Icehouse
#      branch: lp:~hopem/charms/trusty/neutron-gateway/ipv6
      constraints: mem=1G
      options:
        debug: True
        verbose: True
        instance-mtu: 1300
    neutron-openvswitch:
      branch:  lp:~openstack-charmers/charms/trusty/neutron-openvswitch/next
      options:
        debug: True
        verbose: True
        disable-security-groups: True
    cinder:
      branch: lp:~openstack-charmers/charms/trusty/cinder/next
      num_units: 2
      options:
        block-device: "None"
        glance-api-version: 2
        debug: True
        verbose: True
        vip: '10.5.100.5'
      constraints: mem=1G
    cinder-hacluster:
      branch: lp:~openstack-charmers/charms/trusty/hacluster/next
    glance:
      branch: lp:~openstack-charmers/charms/trusty/glance/next
      num_units: 2
      constraints: mem=1G
      options:
        debug: True
        verbose: True
        vip: '10.5.100.6'
    glance-hacluster:
      branch:  lp:~openstack-charmers/charms/trusty/hacluster/next
      options:
         debug: true
    neutron-api:
      num_units: 2
      branch: lp:~openstack-charmers/charms/trusty/neutron-api/next
      constraints: mem=1G
      options:
        debug: True
        verbose: True
        neutron-security-groups: True
        vip: '10.5.100.7'
    neutron-hacluster:
      branch:  lp:~openstack-charmers/charms/trusty/hacluster/next
      options:
         debug: true
    swift-proxy:
      branch: lp:~openstack-charmers/charms/trusty/swift-proxy/next
      constraints: mem=1G
      num_units: 2
      options:
        zone-assignment: manual
        replicas: 3
        swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
        vip: '10.5.100.8'
    swift-hacluster:
      branch:  lp:~openstack-charmers/charms/trusty/hacluster/next
      options:
         debug: true
    swift-storage-z1:
      branch: lp:~openstack-charmers/charms/trusty/swift-storage/next
      constraints: mem=1G
      options:
        zone: 1
        block-device: vdb
        overwrite: "true"
    swift-storage-z2:
      branch: lp:~openstack-charmers/charms/trusty/swift-storage/next
      constraints: mem=1G
      options:
        zone: 2
        block-device: vdb
        overwrite: "true"
    swift-storage-z3:
      branch: lp:~openstack-charmers/charms/trusty/swift-storage/next
      constraints: mem=1G
      options:
        zone: 3
        block-device: vdb
        overwrite: "true"
  overrides:
    corosync_transport: 'unicast'

  relations:
    - [ openstack-dashboard, openstack-dashboard-hacluster ]
    - [ keystone, keystone-hacluster ]
    - [ glance, glance-hacluster ]
    - [ nova-cloud-controller, nova-hacluster ]
    - [ cinder, cinder-hacluster ]
    - [ swift-proxy, swift-hacluster ]
    - [ neutron-api, neutron-hacluster ]
    - [ mysql, mysql-hacluster ]
    - [ ceph, ceph-osd ]
    - [ keystone, mysql ]
    - [ nova-cloud-controller, mysql ]
    - [ nova-cloud-controller, rabbitmq-server ]
    - [ nova-cloud-controller, glance ]
    - [ nova-cloud-controller, keystone ]
    - [ nova-compute, nova-cloud-controller ]
    - [ nova-compute, rabbitmq-server ]
    - [ nova-compute, glance ]
    - [ glance, mysql ]
    - [ glance, keystone ]
    - [ glance, cinder ]
    - [ cinder, mysql ]
    - [ cinder, rabbitmq-server ]
    - [ cinder, nova-cloud-controller ]
    - [ cinder, keystone ]
    - [ swift-proxy, keystone ]
    - [ swift-proxy, swift-storage-z1 ]
    - [ swift-proxy, swift-storage-z2 ]
    - [ swift-proxy, swift-storage-z3 ]
    - [ "neutron-gateway:amqp", rabbitmq-server ]
    - [ neutron-gateway, mysql ]
    - [ neutron-gateway, nova-cloud-controller ]
    - [ neutron-api, mysql ]
    - [ neutron-api, rabbitmq-server ]
    - [ neutron-api, nova-cloud-controller ]
    - [ neutron-api, keystone ]
    - [ openstack-dashboard, keystone ]
    - [ neutron-openvswitch, rabbitmq-server ]
    - [ neutron-openvswitch, neutron-api ]
    - [ neutron-openvswitch, nova-compute ]
# Ideally these should only be added once Ceph cluster is ready i.e. all OSDs
# are UP and IN.
    - [ nova-compute, ceph ]
    - [ glance, ceph ]
    - [ cinder, ceph ]

trusty-icehouse:
  inherits: openstack-services
  series: trusty
trusty-juno:
  inherits: openstack-services
  series: trusty
  overrides:
    openstack-origin: cloud:trusty-juno
    source: cloud:trusty-juno
trusty-kilo:
  inherits: openstack-services
  series: trusty
  overrides:
    openstack-origin: cloud:trusty-kilo
    source: cloud:trusty-kilo
trusty-liberty:
  inherits: openstack-services
  series: trusty
  overrides:
    openstack-origin: cloud:trusty-liberty
    source: cloud:trusty-liberty
